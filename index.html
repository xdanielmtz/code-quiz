<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>The Code Quiz</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Highscores column -->
    <div class="container">
      <div class="row">
        <div class="col-sm-12" ;>
          <a href="highscores.html" id="newPage">View Highscores</a>
          <p id="score">Score</p>
        </div>
      </div>
    </div>
    <!-- Title Welcome  -->
    <div id="welcome" class="text-center">
      <h1>The Code Quiz</h1>
      <!-- Start button -->
      <button type="button" class="btn btn-danger text-center" id="startButton">
        Click to Begin
      </button>
    </div>
    <div class="text-center">
      <div id="finished"></div>
      <p id="finalScore"></p>
      <!-- Questions in p tag -->
      <p id="codeQuestions"></p>
      <!-- Answers wrapped in div tags -->
      <div id="codeAnswers"></div>
      <div id="codeAnswersTwo"></div>
      <div id="codeAnswersThree"></div>
      <div id="codeAnswersFour"></div>
      <div id="codeAnswersFive"></div>
    </div>
    <!-- Final screen -->
    <div id="endScreen">
      <div id="finalScore"></div>
      <input type="text" size = "40" placeholder="Enter you initials for high score" name="initials" id="initials"/>
      <button onclick="store()" type="button" id="submitScore">Submit Score</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js" async defer></script>
  </body>
</html>
